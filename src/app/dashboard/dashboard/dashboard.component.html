<div ngClass="container">
  <mat-card>
    <mat-toolbar color="primary">
      <span>Dashboard</span>
    </mat-toolbar>

    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="2:1" class="center">

        <mat-grid-tile>
          <h1>{{totalCompany}} <br> Empresas</h1>

        </mat-grid-tile>

        <mat-grid-tile>
          <h1>{{totalVendors}} <br> Fornecedores</h1>

        </mat-grid-tile>

      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
