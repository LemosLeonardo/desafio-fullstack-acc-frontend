<form [formGroup]="form">
  <div class="row">
    <div class="col-12">
      <h2>Informações de endereço</h2>
    </div>
    <div class="col-6 col-md-4">
      <mat-form-field appearance="fill">
        <mat-label>CEP</mat-label>
        <input matInput formControlName="cep" mask="00000-000" (blur)="getEnderecoPorCEP()">
        <mat-icon matSuffix (click)="getEnderecoPorCEP()">
          search
        </mat-icon>
      </mat-form-field>
    </div>

    <div class="col-6 col-md-2">
      <mat-form-field appearance="fill">
        <mat-label>UF</mat-label>
        <input matInput formControlName="uf" maxlength="2" [readonly]="inputUf">
      </mat-form-field>
    </div>

    <div class="col-6 col-md-3">
      <mat-form-field appearance="fill">
        <mat-label>Cidade</mat-label>
        <input matInput formControlName="cidade" [readonly]="inputCidade">
      </mat-form-field>
    </div>

    <div class="col-6 col-md-3">
      <mat-form-field appearance="fill">
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="bairro" [readonly]="inputBairro">
      </mat-form-field>
    </div>

    <div class="col-12 col-md-6">
      <mat-form-field appearance="fill">
        <mat-label>Logradouro / Rua</mat-label>
        <input matInput formControlName="logradouro" [readonly]="inputLogradouro">
      </mat-form-field>
    </div>

    <div class="col-6 col-md-3">
      <mat-form-field appearance="fill">
        <mat-label>Número</mat-label>
        <input matInput formControlName="numero">
      </mat-form-field>
    </div>

    <div class="col-6 col-md-3">
      <mat-form-field appearance="fill">
        <mat-label>Complemento</mat-label>
        <input matInput formControlName="complemento">
      </mat-form-field>
    </div>

    <div class="col-12 right">
      <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    </div>
  </div>
</form>
